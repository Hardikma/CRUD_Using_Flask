<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee</h1>
    <form action="{{ url_for('edit', employee_id=employee.id) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ employee.name }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ employee.email }}" required><br>
        <label for="number">Number:</label>
        <input type="text" id="number" name="number" value="{{ employee.number }}" required><br>
        <button type="submit">Save Changes</button>
        {% if errors %}
          <ul class="errors">
            {% for error in errors %}
              <li>{{ error }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      </form>
</body>
</html>
